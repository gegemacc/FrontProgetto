<router-outlet></router-outlet>
<div class="login-container">
  <h1 class="login-title">AGRITECH</h1>
  <div class="card">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" matInput ngModel name="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" matInput ngModel name="password" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="register-container">
      <a class="register-link" [routerLink]="['/register']">Nuovo Utente? Registrati qui!</a>
    </div>
  </div>
</div>
